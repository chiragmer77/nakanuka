<div class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold">Events</h1>
    <button
      routerLink="/events/add-event"
      class="inline-flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium shadow-md hover:opacity-90 focus:outline-none"
      style="background-color: rgb(141 64 166)"
    >
      <svg
        class="w-4 h-4"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden
      >
        <path
          d="M12 5v14M5 12h14"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span>Add Event</span>
    </button>
  </div>

  <!-- Cards grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
  <ng-container *ngFor="let card of cards; let i = index">
    <div
      class="group relative bg-white rounded-2xl shadow-lg border overflow-hidden transition transform hover:-translate-y-2 hover:shadow-xl"
    >
      <!-- Card Header -->
      <div
        class="bg-gradient-to-r from-[#8d40a6] to-purple-600 p-4 text-white flex justify-between items-center"
      >
        <div>
          <h2 class="text-lg font-semibold">{{ card.title }}</h2>
          <p class="text-xs opacity-80">{{ card.date }}</p>
        </div>
        <span
          class="text-xs font-medium bg-white/20 px-3 py-1 rounded-full shadow-sm"
        >
          {{ card.label }}
        </span>
      </div>

      <!-- Card Body -->
      <div class="p-5">
        <p class="text-sm text-gray-700 leading-relaxed">
          {{ card.description }}
        </p>
      </div>

      <!-- Subtle Accent Border (Bottom) -->
      <div class="absolute bottom-0 left-0 w-full h-1 bg-[#8d40a6]"></div>
    </div>
  </ng-container>
</div>

</div>
