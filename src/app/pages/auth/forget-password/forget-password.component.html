<div class="w-full max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
  <div class="flex flex-col lg:flex-row">
    <div class="flex-1 bg-gradient-to-br bg-[#8D40A6] p-8 lg:p-12 xl:p-16 relative">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <h2 class="text-3xl lg:text-4xl font-bold text-white mb-2">FORGOT PASSWORD</h2>
          <p class="text-purple-200 text-lg">Enter your registered email</p>
        </div>

        <!-- Forgot Password Form -->
        <form #forgotForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email -->
          <div>
            <input
              id="email"
              name="email"
              type="email"
              required
              email
              [(ngModel)]="email"
              #emailCtrl="ngModel"
              [ngClass]="{
                'border-red-500 focus:ring-red-300': emailCtrl.invalid && emailCtrl.touched,
                'border-green-500 focus:ring-green-300': emailCtrl.valid && emailCtrl.touched,
                'border-gray-300': !emailCtrl.touched
              }"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border rounded-xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:bg-white transition-all duration-200"
              placeholder="Enter your email"
            />
            <p *ngIf="emailCtrl.invalid && emailCtrl.touched" class="mt-1 text-sm text-red-500">
              Please enter a valid email.
            </p>
          </div>

          <!-- Submit -->
          <div>
            <button
              type="submit"
              routerLink="/auth/reset-password"
              class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-lg font-semibold rounded-xl text-white bg-purple-800 hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Send Reset Link
            </button>
          </div>
        </form>

        <!-- Back to Login -->
        <div class="mt-8 text-center">
          <p class="text-purple-200 text-sm">
            Remembered your password?
            <a
              [routerLink]="['/auth/login']"
              class="font-semibold text-white hover:text-purple-200 underline transition-colors ml-1 cursor-pointer"
            >
              Back to Login
            </a>
          </p>
        </div>
      </div>

      <!-- Decorative Shapes -->
      <div class="absolute bottom-8 left-8 opacity-30">
        <div class="w-16 h-16 bg-purple-400 rounded-full blur-xl"></div>
        <div class="w-24 h-24 bg-pink-400 rounded-lg transform rotate-45 -mt-12 ml-8 blur-lg"></div>
      </div>
    </div>

    <!-- Right Section -->
    <div
      class="flex-1 bg-gradient-to-br from-purple-50 to-pink-50 p-8 lg:p-12 flex items-center justify-center"
    >
      <div class="w-full max-w-lg">
        <img
          src="/assets/login-register.png"
          alt="Login Illustration"
          class="w-full h-auto object-contain rounded-2xl"
        />
      </div>
    </div>
  </div>
</div>
