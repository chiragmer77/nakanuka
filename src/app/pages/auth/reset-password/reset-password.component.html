<div class="w-full max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
  <div class="flex flex-col lg:flex-row">
    <div class="flex-1 bg-gradient-to-br bg-[#8D40A6] p-8 lg:p-12 xl:p-16 relative">
      <div class="max-w-md mx-auto">
        <!-- Title -->
        <div class="text-center mb-8">
          <h2 class="text-3xl lg:text-4xl font-bold text-white mb-2">RESET PASSWORD</h2>
          <p class="text-purple-200 text-lg">Create a new password</p>
        </div>

        <!-- Reset Password Form -->
        <form #resetForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- New Password -->
          <div>
            <input
              id="newPassword"
              name="newPassword"
              type="password"
              required
              minlength="6"
              [(ngModel)]="newPassword"
              #newPasswordCtrl="ngModel"
              [ngClass]="{
                'border-red-500 focus:ring-red-300': newPasswordCtrl.invalid && newPasswordCtrl.touched,
                'border-green-500 focus:ring-green-300': newPasswordCtrl.valid && newPasswordCtrl.touched,
                'border-gray-300': !newPasswordCtrl.touched
              }"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border rounded-xl
                     placeholder-gray-500 text-gray-900
                     focus:outline-none focus:ring-2 focus:bg-white
                     transition-all duration-200"
              placeholder="New Password"
            />
            <p *ngIf="newPasswordCtrl.errors?.['minlength'] && newPasswordCtrl.touched" class="mt-1 text-sm text-red-500">
              Password must be at least 6 characters.
            </p>
          </div>

          <!-- Confirm Password -->
          <div>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              [(ngModel)]="confirmPassword"
              #confirmPasswordCtrl="ngModel"
              [ngClass]="{
                'border-red-500 focus:ring-red-300': confirmPasswordCtrl.invalid && confirmPasswordCtrl.touched,
                'border-green-500 focus:ring-green-300': confirmPasswordCtrl.valid && confirmPasswordCtrl.touched,
                'border-gray-300': !confirmPasswordCtrl.touched
              }"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border rounded-xl
                     placeholder-gray-500 text-gray-900
                     focus:outline-none focus:ring-2 focus:bg-white
                     transition-all duration-200"
              placeholder="Confirm Password"
            />
            <p *ngIf="confirmPasswordCtrl.touched && confirmPassword !== newPassword" class="mt-1 text-sm text-red-500">
              Passwords do not match.
            </p>
          </div>

          <!-- Submit -->
          <div>
            <button
              type="submit"
              [disabled]="resetForm.invalid || confirmPassword !== newPassword"
              class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-lg font-semibold rounded-xl
                     text-white bg-purple-800 hover:bg-purple-900
                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500
                     transition-all duration-200 shadow-lg
                     disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Reset Password
            </button>
          </div>
        </form>

        <!-- Back to Login -->
        <div class="mt-8 text-center">
          <p class="text-purple-200 text-sm">
            Go back to
            <a
              [routerLink]="['/auth/login']"
              class="font-semibold text-white hover:text-purple-200 underline transition-colors ml-1 cursor-pointer"
            >
              Login
            </a>
          </p>
        </div>
      </div>

      <!-- Decorative Shapes -->
      <div class="absolute bottom-8 left-8 opacity-30">
        <div class="w-16 h-16 bg-purple-400 rounded-full blur-xl"></div>
        <div class="w-24 h-24 bg-pink-400 rounded-lg transform rotate-45 -mt-12 ml-8 blur-lg"></div>
      </div>
    </div>

    <!-- Right Section -->
    <div
      class="flex-1 bg-gradient-to-br from-purple-50 to-pink-50 p-8 lg:p-12 flex items-center justify-center"
    >
      <div class="w-full max-w-lg">
        <img
          src="/assets/login-register.png"
          alt="Login Illustration"
          class="w-full h-auto object-contain rounded-2xl"
        />
      </div>
    </div>
  </div>
</div>
