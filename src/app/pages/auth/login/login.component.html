<div class="w-full max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
  <div class="flex flex-col lg:flex-row">
    <div class="flex-1 bg-gradient-to-br bg-[#8D40A6] p-8 lg:p-12 xl:p-16 relative">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <h2 class="text-3xl lg:text-4xl font-bold text-white mb-2">LOGIN</h2>
          <p class="text-purple-200 text-lg">WELCOME BACK!</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              [(ngModel)]="email"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border-0 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 focus:bg-white transition-all duration-200"
              placeholder="Email"
            />
          </div>

          <div>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              [(ngModel)]="password"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border-0 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 focus:bg-white transition-all duration-200"
              placeholder="Password"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded bg-white"
              />
              <label for="remember-me" class="ml-3 block text-sm text-white"> Remember Me </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-white hover:text-purple-200 transition-colors">
                Forgot password ?
              </a>
            </div>
          </div>

          <div>
            <button
            routerLink="/dashboard"
              type="submit"
              class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-lg font-semibold rounded-xl text-white bg-purple-800 hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200 shadow-lg"
            >
              Login
            </button>
          </div>
        </form>

        <!-- OR Divider -->
        <div class="my-6 flex items-center">
          <div class="flex-grow border-t border-purple-300"></div>
          <span class="flex-shrink mx-4 text-purple-200 text-sm font-medium">OR</span>
          <div class="flex-grow border-t border-purple-300"></div>
        </div>

        <!-- Google Login Button -->
        <button
          type="button"
          class="w-full flex items-center justify-center py-4 px-6 border border-purple-300 rounded-xl bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-300 transition-all duration-200 shadow-md"
        >
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Continue with Google
        </button>

        <!-- Signup Redirection -->
        <div class="mt-8 text-center">
          <p class="text-purple-200 text-sm">
            Don't have an account?
            <a
              [routerLink]="['/auth/register']"
              class="font-semibold text-white hover:text-purple-200 underline transition-colors ml-1 cursor-pointer"
            >
              Sign up here
            </a>
          </p>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="absolute bottom-8 left-8 opacity-30">
        <div class="w-16 h-16 bg-purple-400 rounded-full blur-xl"></div>
        <div class="w-24 h-24 bg-pink-400 rounded-lg transform rotate-45 -mt-12 ml-8 blur-lg"></div>
      </div>
    </div>

    <!-- Right Side - Illustration -->
    <div
      class="flex-1 bg-gradient-to-br from-purple-50 to-pink-50 p-8 lg:p-12 flex items-center justify-center"
    >
      <div class="w-full max-w-lg">
        <img
          src="/assets/login-register.png"
          alt="Login Illustration"
          class="w-full h-auto object-contain rounded-2xl"
        />
      </div>
    </div>
  </div>
</div>
