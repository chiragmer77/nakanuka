<div class="w-full max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
  <div class="flex flex-col lg:flex-row">
    <div class="flex-1 bg-gradient-to-br bg-[#8D40A6] p-8 lg:p-12 xl:p-16 relative">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <h2 class="text-3xl lg:text-4xl font-bold text-white mb-2">SIGN UP</h2>
          <p class="text-purple-200 text-lg">CREATE YOUR ACCOUNT!</p>
        </div>

        <form #signupForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Full Name -->
          <div>
            <input
              id="fullName"
              name="fullName"
              type="text"
              autocomplete="name"
              required
              minlength="3"
              [(ngModel)]="fullName"
              #fullNameCtrl="ngModel"
              [ngClass]="{
                'border-red-500 focus:ring-red-300': fullNameCtrl.invalid && fullNameCtrl.touched,
                'border-green-500 focus:ring-green-300': fullNameCtrl.valid && fullNameCtrl.touched,
                'border-gray-300': !fullNameCtrl.touched
              }"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border rounded-xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:bg-white transition-all duration-200"
              placeholder="Full Name"
            />
            <p
              *ngIf="fullNameCtrl.errors?.['required'] && fullNameCtrl.touched"
              class="mt-1 text-sm text-red-500"
            >
              Full Name is required.
            </p>
            <p
              *ngIf="fullNameCtrl.errors?.['minlength'] && fullNameCtrl.touched"
              class="mt-1 text-sm text-red-500"
            >
              Name must be at least 3 characters.
            </p>
          </div>

          <!-- Email -->
          <div>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              [(ngModel)]="email"
              #emailCtrl="ngModel"
              [ngClass]="{
                'border-red-500 focus:ring-red-300': emailCtrl.invalid && emailCtrl.touched,
                'border-green-500 focus:ring-green-300': emailCtrl.valid && emailCtrl.touched,
                'border-gray-300': !emailCtrl.touched
              }"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border rounded-xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:bg-white transition-all duration-200"
              placeholder="Email"
            />
            <p *ngIf="emailCtrl.invalid && emailCtrl.touched" class="mt-1 text-sm text-red-500">
              Please enter a valid email.
            </p>
          </div>

          <!-- Mobile Number -->
          <div>
            <input
              id="mobileNumber"
              name="mobileNumber"
              type="tel"
              required
              pattern="^[0-9]{10}$"
              [(ngModel)]="mobileNumber"
              #mobileCtrl="ngModel"
              [ngClass]="{
                'border-red-500 focus:ring-red-300': mobileCtrl.invalid && mobileCtrl.touched,
                'border-green-500 focus:ring-green-300': mobileCtrl.valid && mobileCtrl.touched,
                'border-gray-300': !mobileCtrl.touched
              }"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border rounded-xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:bg-white transition-all duration-200"
              placeholder="Mobile Number"
            />
            <p
              *ngIf="mobileCtrl.errors?.['required'] && mobileCtrl.touched"
              class="mt-1 text-sm text-red-500"
            >
              Mobile number is required.
            </p>
            <p
              *ngIf="mobileCtrl.errors?.['pattern'] && mobileCtrl.touched"
              class="mt-1 text-sm text-red-500"
            >
              Enter a valid 10-digit number.
            </p>
          </div>

          <!-- Password -->
          <div>
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="6"
              [(ngModel)]="password"
              #passwordCtrl="ngModel"
              [ngClass]="{
                'border-red-500 focus:ring-red-300': passwordCtrl.invalid && passwordCtrl.touched,
                'border-green-500 focus:ring-green-300': passwordCtrl.valid && passwordCtrl.touched,
                'border-gray-300': !passwordCtrl.touched
              }"
              class="appearance-none relative block w-full px-6 py-4 bg-white/90 border rounded-xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:bg-white transition-all duration-200"
              placeholder="Password"
            />
            <p
              *ngIf="passwordCtrl.errors?.['required'] && passwordCtrl.touched"
              class="mt-1 text-sm text-red-500"
            >
              Password is required.
            </p>
            <p
              *ngIf="passwordCtrl.errors?.['minlength'] && passwordCtrl.touched"
              class="mt-1 text-sm text-red-500"
            >
              Password must be at least 6 characters.
            </p>
          </div>

          <!-- Submit -->
          <div>
            <button
              type="submit"
              [disabled]="signupForm.invalid"
              class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-lg font-semibold rounded-xl text-white bg-purple-800 hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Sign Up
            </button>
          </div>
        </form>

        <!-- Login Redirection -->
        <div class="mt-8 text-center">
          <p class="text-purple-200 text-sm">
            Already have an account?
            <a
              [routerLink]="['/auth/login']"
              class="font-semibold text-white hover:text-purple-200 underline transition-colors ml-1 cursor-pointer"
            >
              Sign in here
            </a>
          </p>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="absolute bottom-8 left-8 opacity-30">
        <div class="w-16 h-16 bg-purple-400 rounded-full blur-xl"></div>
        <div class="w-24 h-24 bg-pink-400 rounded-lg transform rotate-45 -mt-12 ml-8 blur-lg"></div>
      </div>
    </div>

    <!-- Right Side - Illustration -->
    <div
      class="flex-1 bg-gradient-to-br from-purple-50 to-pink-50 p-8 lg:p-12 flex items-center justify-center"
    >
      <div class="w-full max-w-lg">
        <img
          src="/assets/login-register.png"
          alt="Sign Up Illustration"
          class="w-full h-auto object-contain rounded-2xl"
        />
      </div>
    </div>
  </div>
</div>
